<div class="header">
  <div class="header__leftside">
    <div class="header__info">
      <div class="header_icon">
        <img src="../../../../assets/img/logo.svg">
      </div>
      <div class="header__text">
        <div class="header__title">Charts: Top 50</div>
        <div class="header__description">The most played tracks on SoundCloud this week</div>
      </div>

    </div>
    <div class="header__tracks">
      <div class="header__songs">50</div>
      <div class="header__name">tracks</div>
      <div class="header__duration">14:30:27</div>
    </div>
  </div>
  <div class="header__rightside">
    <img src="../../../../assets/img/playlist-cover.png" alt="Cover" width="340" height="340">
  </div>
</div>

<div class="body__buttons">
  <div class="button"><i class="fa-solid fa-heart"></i>Like</div>
  <div class="button"><i class="fa-solid fa-edit"></i>Edit</div>
  <div class="button"><i class="fa-solid fa-trash"></i>Delete</div>
</div>

<div class="line line--light"></div>

<div class="body">
  <div class="body__main">

    <app-main-playlist></app-main-playlist>

  </div>
  <div class="body__rightside">
    <div class="rightside__title">Artists featured</div>
    <div class="line"></div>
    <div class="rightside__song">
      <div class="song__image">
        <img src="../../../../assets/img/playlist-cover.png" alt="Title" width="50" height="50">
      </div>
      <div class="song__text">
        <div class="song__artist">Arming van Buuren</div>
        <div class="song__title">Blue Fear</div>
        <div class="song__info">
          <div class="song__size"><i class="fa-solid fa-play"></i>17.2M</div>
          <div class="song__likes"><i class="fa-solid fa-heart"></i>1072</div>
          <div class="song__comments"><i class="fa-solid fa-comment"></i>72</div>
        </div>
      </div>
    </div>
  </div>
</div>
